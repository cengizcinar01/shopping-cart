<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple online store</title>
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>

    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">Online Store</a>
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">0,00 €</div>
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>

                    <i class="bx bx-x" id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">Products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="assets/img/product1.jpg" alt="Black t - shirt " class="product-img">
                    <h2 class="product-title">BLACK SHIRT</h2>
                    <span class="price">8,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="assets/img/product2.jpg" alt="An in - ear bluetooth earbud case in black" class="product-img">
                    <h2 class="product-title">EARBUDS</h2>
                    <span class="price">95,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="assets/img/product3.jpg" alt="The hooded jacket with a fur collar" class="product-img">
                    <h2 class="product-title">PARKA</h2>
                    <span class="price">49,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="assets/img/product4.jpg" alt="A blue, plastic bottle" class="product-img">
                    <h2 class="product-title">METAL BOTTLE</h2>
                    <span class="price">24,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="assets/img/product5.jpg" alt="A black baseball cap" class="product-img">
                    <h2 class="product-title">BLACK HAT</h2>
                    <span class="price">12,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="assets/img/product6.jpg" alt="Green backpack with black straps" class="product-img">
                    <h2 class="product-title">BACKPACK</h2>
                    <span class="price">64,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="assets/img/product7.jpg" alt="Black sneakers with low top" class="product-img">
                    <h2 class="product-title">SNEAKERS</h2>
                    <span class="price">79,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="assets/img/product8.jpg" alt="A pair of silver sunglasses with grey lens and a metal frame" class="product-img">
                    <h2 class="product-title">SUNGLASSES</h2>
                    <span class="price">29,95 €</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>
        <script src="assets/script.js"></script>
    </body>

</html>
